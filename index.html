<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home • Jerry Zhao</title>
    <meta name="description" content="Personal site of Jerry Zhao" />
    <meta name="theme-color" content="#0e0f13" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='46' fill='%2326a17b'/%3E%3Ctext x='50' y='58' font-size='44' text-anchor='middle' fill='white' font-family='system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif' %3EJ%3C/text%3E%3C/svg%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="sidebar__header">
          <div class="brand">
            <div class="avatar" aria-hidden="true">JZ</div>
            <div class="brand__text">
              <div class="brand__title">Jerry Zhao</div>
              <div class="brand__subtitle">Personal • Chats</div>
            </div>
          </div>
          <button class="new-chat" id="newChatBtn" title="New chat">+ New Chat</button>
        </div>
        <div class="sidebar__section">
          <div class="section__title">Chats</div>
          <nav class="chat-list" id="chatList">
            <!-- Filled by JS -->
          </nav>
        </div>
        <div class="sidebar__footer">
          <a class="sidebar__link" href="https://github.com/jerryz123" target="_blank" rel="noopener">GitHub</a>
          <a class="sidebar__link" href="mailto:jerry@openai.com">Email</a>
        </div>
      </aside>
      <main class="main">
        <header class="topbar">
          <div class="topbar__title">Welcome</div>
          <div class="topbar__spacer"></div>
        </header>

        <section class="content" id="content">
          <div class="welcome">
            <h1>Hi, I’m Jerry.</h1>
            <p>Type a prompt below to get started.</p>
            <div class="suggestions">
              <button class="suggestion">Summarize my latest project</button>
              <button class="suggestion">Draft a short bio</button>
              <button class="suggestion">Generate blog ideas</button>
              <button class="suggestion">Create a reading list</button>
            </div>
          </div>
          <div id="messages" class="messages" aria-live="polite" aria-atomic="false"></div>
        </section>

        <footer class="composer">
          <form id="composerForm" class="composer__form" autocomplete="off">
            <div class="input-wrap">
              <textarea id="prompt" name="prompt" rows="1" placeholder="Message Jerry's site…" aria-label="Type your message"></textarea>
              <button id="sendBtn" class="send" type="submit" title="Send" aria-label="Send">➤</button>
            </div>
            <div class="hint">Messages reset on refresh. This is a static demo.</div>
          </form>
        </footer>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
